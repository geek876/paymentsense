<!doctype html>

<style>
  body { text-align: center; }
  
  .centered { margin: auto; width: 20%; }
  
  .thick-border { border: 3px solid black; border-collapse: collapse; }
  
  th, td { border: 1px solid black; border-collapse: collapse; }
</style>

<table>
	<tr>
        <th>Id</th>
        <th>Name</th>
        <th>Color</th>
        <th>Pantone_value</th>
        <th>Year</th>
    </tr>
    {% for product in products %}
		<tr>
      <td> {{ product['id'] }}</td>
      <td> {{ product['name'] }}</td>
      <td> {{ product['color'] }}</td>
      <td> {{ product['pantone_value'] }}</td>
      <td> {{ product['year'] }}</td>
    </tr>		
    {% endfor %}
</table>
